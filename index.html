<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            margin: 0px;
            overflow: hidden;
        }

        .video-bg {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .video-bg .video {
            height: 100%;
            width: auto;
        }

        .audio {
            position: fixed;
            bottom: 40px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="video-bg">
        <video class="video" src="intro2.mp4" autoplay loop />
    </div>
    <div class="audio">
        <audio controls autoplay muted>
            <source src="audio.mp3" type="audio/mpeg" />
        </audio>
    </div>
    <script>
        var audio = document.querySelector('.audio audio');        

        setTimeout(function(){
            audio.play();
            audio.muted = false;
            console.log('Audio start');
        }, 2000);
    </script>
</body>
</html>
